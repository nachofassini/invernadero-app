fragment CropBasicData on Crop {
  id
  name
  active
  activeSince
  day
}

query GetActiveCrop {
  activeCrop {
    ...CropBasicData
    days
    stageCount
    activeStage {
      id
      name
      order
      day
      days
      minTemperature
      maxTemperature
      minHumidity
      maxHumidity
      minCo2
      maxCo2
      lightHours
      irrigation
    }
  }
}

query GetCrops {
  crops {
    ...CropBasicData
    days
    stageCount
  }
}

mutation ActivateCrop($id: ID!) {
  activateCrop(id: $id) {
    ...CropBasicData
  }
}

mutation DeactivateCrop {
  deactivateCrop
}

mutation CreateOrUpdateCrop($data: CropInput!) {
  upsertCrop(data: $data) {
    ...CropBasicData
  }
}

mutation DeleteCrop($id: ID!) {
  deleteCrop(id: $id) {
    ...CropBasicData
  }
}
